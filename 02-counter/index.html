<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      rel="shortcut icon"
      href="assets/javascript.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="div-info">
        <h1 class="div-info__h1">Counter</h1>
        <strong class="div-info__strong" id="text-counter">0</strong>
      </div>
      <div class="div-buttons">
        <button class="div-buttons__btn" id="btn-increment">Increment</button>
        <button class="div-buttons__btn" id="btn-reset">Reset</button>
        <button class="div-buttons__btn" id="btn-decrement">Decrement</button>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
